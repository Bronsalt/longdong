<script>
function longDong(){
	document.getElementById('dong').style.width = Math.cos(dongwidth)*1000 + "px";
  document.getElementById('dong').style.height = Math.cos(dongheight)*1000 + 'px';
  dongheight= dongheight *1.00001;
  dongwidth= dongwidth *1.00001;
  setTimeout(longDong, 1);
};

var dongheight= 100;
var dongwidth= 100;</script>
